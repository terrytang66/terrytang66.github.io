<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<title>添加删除记录简单网页</title>
<script type="text/javascript">
$(document).ready(function(){
	$("#up").click(function(){
		$("#div2").slideUp(7000);
	})
})
$(document).ready(function(){
	$("#down").click(function(){
		$("#div2").slideDown(7000);
	})
})
$(document).ready(function(){
	$("#new").click(function(){
		$("#div1").slideToggle(7000);//交替显示上下滑动
	})
})
$(document).ready(function(){
	$("#div3").fadeIn(7000);

})
$(document).ready(function(){
	$("#div4").fadeOut(7000);

})

</script>
<body>
<input id="up" type="button" value="向上收缩">
<input id="down" type="button" value="向下伸展">

<div id="div2"><img src="images/1.jpg"></div>
<input id="new" type="button" value="交替显示">
<div id="div1"><img src="images/1.jpg"></div>
<h3>图片淡入</h3>
<div id="div3" style="display:none"><img src="images/1.jpg"></div>
<h3>图片淡出</h3>
<div id="div4"><img src="images/1.jpg"></div>
</body>
</html>
