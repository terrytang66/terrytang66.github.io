<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>   
  <script type="text/javascript"> 
    window.onload = function(){
        var tab=document.getElementById('table');
        var trr=tab.getElementsByTagName('tr');
            for(var i=1;i<trr.length;i++)
            {  
                trr[i].onmouseover=function(){
                    this.style.backgroundColor="#f2f2f2";
                }
                trr[i].onmouseout=function(){
                    this.style.backgroundColor="#fff";
                }
            }
    }
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
      function add(){
          var tab=document.getElementById('table');
          var newtr=document.createElement('tr');
          var td1=document.createElement('td');
          var td2=document.createElement('td');
          var td3=document.createElement('td');
          newtr.appendChild(td1);newtr.appendChild(td2);newtr.appendChild(td3);
           newtr.childNodes[0].innerHTML=prompt("输入学号","");
          newtr.childNodes[1].innerHTML=prompt("输入姓名","");
          newtr.childNodes[2].innerHTML="<a href='javascript:remove()'>删除</a>";  
 
          
          tab.appendChild(newtr);
      }   

	 // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
     function remove(){
        var tab=document.getElementById('table');
        var trr=tab.getElementsByTagName('tr');
        for(var i=1;i<trr.length;i++){
            trr[i].parentNode.removeChild(trr[i]);
        }
         
     } 	 
     // 创建删除函数

  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:remove();" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:remove();" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行"  onclick="add()"/>   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
