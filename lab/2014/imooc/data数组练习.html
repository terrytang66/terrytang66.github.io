<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系好安全带,准备启航</title>

<script type="text/javascript">

  //通过javascript的日期对象来得到当前的日期，并输出。
  var mess=new Date();
  var year=mess.getFullYear();
  var month=mess.getMonth()+1;
  if(month<0) month=0+month;
  var day=mess.getDate();
  if(day<0) day=0+day;
  var week=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
  var week1=week[mess.getDay()];
  var houer=mess.getHours();
  var minu=mess.getMinutes();
  var second=mess.getSeconds();
  document.write(year+"年"+month+"月"+day+"日"+week1+houer+":"+minu+":"+second+"<br>");
   
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var sorceStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76;";
  var sor=sorceStr.split(";");
  var sortt=new Array();
  for(var i=0;i<sor.length;i++){
      sortt[i]=parseInt(sor[i].substr(3,2));
  }
  var sum=0;
  for (var i = 0; i < sortt.length-1; i++) {
    sum=sum+sortt[i];
  };
  var avr=parseInt(sum/sortt.length);
  document.write(avr);
 

  //从数组中将成绩撮出来，然后求和取整，并输出。
  


</script>
</head>
