<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8"/>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>   
 </head>
 <body>
  <!--先编写好网页布局-->
  <h3>操作成功</h3>
  <p><span id="time"></span>秒后回到主页 <a href="javascript:window.history.back();">返回</a>
  </p>
  
 
  <script type="text/javascript">
    var time=document.getElementById('time');
    function count(){
        var num=6;
        time.innerHTML=num;
        num--;
        if(num ==0) 
        window.location.href="http://www.baidu.com";
      }
        setTimeout(count,100);
   
 </script> 
</body>
</html>
