<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
	#div1{height: 200px;width: 200px;background:red;}
</style>
<script type="text/javascript">
function red(){
	var ob=document.getElementById('div1');
	ob.style.background='red';
}
function blue(){
	var ob=document.getElementById('div1');
	ob.style.background='blue';
}
function black(){
	var ob=document.getElementById('div1');
	ob.style.background='black';
}
</script>
</head>
<body>
<input type="button" value="red" onclick="red()">
<input type="button" value="blue" onclick="blue()">
<input type="button" value="black" onclick="black()">
<div id="div1"></div>
</body>
</html>
