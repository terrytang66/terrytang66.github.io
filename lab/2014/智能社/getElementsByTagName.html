<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>半透明div</title>
<script type="text/javascript">
window.onload=function  () {
	var   ob=document.getElementsByTagName('div');
	var i=0;//初始化
	while(i<ob.length)//条件
	{
		ob[i].style.background="yellow";//语句
		i++;//增值
	}
	// for (var i = 0; i < ob
	// 	.length; i++) {
	// 	ob[i].style.background="red";
	// };
}
</script>
<style>
div{
    float:left;height: 200px;width: 200px;border: 1px solid #ccc;
}
</style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
