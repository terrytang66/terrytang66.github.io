<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>半透明div</title>
<script type="text/javascript">
// 子函数可以使用父函数的局部变量   
window.onload=function  () {
	var s=document.getElementById('a');
	var t=document.getElementById('b');
	t.onclick=function(){
	alert(parseInt(s.value/60)+'分'+parseInt(s.value)%60+'秒');
	
	}
	 
}
</script>
<style>


</style>
</head>
<body>
<input type="text" id="a" >
<input type="button" id="b" value="time">
</body>
</html>
