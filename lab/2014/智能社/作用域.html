<!DOCTYPE html>

<head>
<meta charset="utf-8"/>
<title>半透明div</title>
<script type="text/javascript">
// 子函数可以使用父函数的局部变量   
window.onload=function  () {
	var ol=document.getElementsByTagName('li');
	for (var i = 0; i < ol.length; i++) {
		if(i%2==0){
			ol[i].style.background='yellow';
		}
	};
	 
}
</script>
