<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>半透明div</title>
<script type="text/javascript">
window.onload=function  () {
	var oDiv=document.getElementById('div1');
	var diaX=0;var diaY=0;
	oDiv.onmousedown=function  (ev) {
		var oEvent=ev||event;
		diaX=oEvent.clientX-oDiv.offsetLeft;
		diaY=oEvent.clientY-oDiv.offsetTop; 
	    document.onmousemove=function  (ev) {
		var oEvent=ev||event;
		var l=oEvent.clientX-diaX;
		var t=oEvent.clientY-diaY;
		if (l<0) {
			l=0;
		}else if(l>document.documentElement.clientWidth-oDiv.offsetWidth){
			l=document.documentElement.clientWidth-oDiv.offsetWidth;
		}
		if (t<0) {
			t=0;
		}else if(t>document.documentElement.clientHeight-oDiv.offsetHeight){
			t=document.documentElement.clientHeight-oDiv.offsetHeight;
		}
		oDiv.style.left=l+'px';
		oDiv.style.top=t+'px';

	    }//拖拽
	    document.onmouseup=function  () {
		document.onmousemove=null;
		document.onmouseup=null;
	}   
	return false;

	}
	
}
</script>
<style>
#div1{position: absolute;height: 200px;width: 200px;background: red;}
</style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
