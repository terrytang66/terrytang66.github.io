<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承</title>
</head>
<body>
<script type="text/javascript">
	function A(){
		this.abc=112;
	}
	A.prototype.show=function(){
		alert(this.abc);
	}
	//继承A
	function B(){
		//this->new B()
		A.call(this);//继承父级属性
	}
	// B.prototype=A.prototype;
	for(var i in A.prototype){
		B.prototype[i]=A.prototype{[i];
	}
	//继承方式
	var obj = new B();
	obj.show();


	// show()=show.call();
	// call 可以改变函数执行时的this

</script>
</body>
</html>
