<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link  id="l1" rel="stylesheet" type="text/css" href="style/css2.css">
<!-- 所有标签都能加ID  包括link
任何标签 任何属性 都能修改 -->
<script type="text/javascript">
	function skin1 () {
		var ol=document.getElementById('l1');
		ol.href='style/css1.css';
	}
	function skin2 () {
		var ol=document.getElementById('l1');
		ol.href='style/css2.css';
	}
</script>
</head>
<body>
<input type="button" value="皮肤1" onclick="skin1()">
<input type="button" value="皮肤2" onclick="skin2()">
 
</body>
</html>
