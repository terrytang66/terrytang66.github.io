<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
body{background: #666;} ul{padding: 0;margin: 0;}li{list-style: none;}img{border: 0;}

#play{height: 157px;width: 247px;position: absolute;}
#play ol{text-decoration: none;}
#play ol li{float: left;}
.active{display: block;}
</style>

<script type="text/javascript" src="jsku/move2.js"></script>
<script type="text/javascript">
window.onload=function  () {
	var oDiv=document.getElementById('play');
	var aBtn=oDiv.getElementsByTagName('ol')[0].getElementsByTagName('li');
	var oUl=oDiv.getElementsByTagName('ul')[0];
	for (var i = 0; i < aBtn.length; i++) {
		aBtn[i].index=1;
		aBtn[i].onclick=function(){
			aBtn[i].className='';
		}
		this.className='active';
		// oUl.style.top=-150*this.index+'px';
		startMove(oUl,{top:-150*this.index})

	};
	}
</script>
</head>
<body>
<div class="play" id="play">
	<ol>
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ol>
<ul>
	<li><a href=""><img src="images/1.jpg"></a></li>
	<li><a href=""><img src="images/2.jpg"></a></li>
	<li><a href=""><img src="images/3.jpg"></a></li>
	<li><a href=""><img src="images/4.jpg"></a></li>
	<li><a href=""><img src="images/5.jpg"></a></li>

</ul>
</div>
</body>
</html>
