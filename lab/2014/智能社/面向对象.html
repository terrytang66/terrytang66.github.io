 	-->
 	<!-- 面向对象编程（OOP）特点：
 	抽象：抓住核心的问题--把主要的特征、跟问题相关的特征，放到系统中
 	
 	封装：不考虑内部实现，只考虑功能 -=看不到内部的，用好表面的功能
 	
 	继承：从父类上继承出一些方法、属性，子类，又有自己一些特性。
