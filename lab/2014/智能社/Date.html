<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>半透明div</title>

<script type="text/javascript">
function toDou(n){
	if (n<10) { return '0'+n;}
	else {return ''+n;}
}
window.onload=function(){
	var od=document.getElementById('div1');
	var im=od.getElementsByTagName('img');
	var odd=document.getElementById('div2');
	var imm=odd.getElementsByTagName('img');

    function tick(){
	var ad=new Date();
 	var str=toDou(ad.getFullYear())+toDou(ad.getMonth())+toDou(ad.getDate())+ad.getDay();
 
 	for (var i = 0; i < im.length; i++) {
 		im[i].src='images/'+str.charAt(i)+'.png'
 	};}
 	setInterval(tick,1000);
 	tick();

 	function tick1(){
	var ad1=new Date();
 	var str1=toDou(ad1.getHours())+toDou(ad1.getMinutes())+toDou(ad1.getSeconds());
 	for (var i = 0; i < imm[i].length; i++) {
 		imm[i].src='images/'+str1.charAt(i)+'.png'
 	};}
 	setInterval(tick1,1000);
 	tick1();
}



</script>
