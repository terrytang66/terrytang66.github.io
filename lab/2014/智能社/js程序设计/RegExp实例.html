 function call (propertyName) {
 	return function(object1,object2){
 		var v1=object1[propertyName];
 		var v2=object2[propertyName];
 		if(v1<v2){
 			return -1;
 		}
 		else if(v1=v2){
 			return 0;
 		}
 		else{
 			return 1;
 		}
 	};
 }
 var data=[{name:"Bity",age:25},{name:"Kity",age:15}];
 data.sort(call("name"));
 alert(data[0].name);
 data.sort(call("age"));
