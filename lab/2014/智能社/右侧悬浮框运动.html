<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style type="text/css"> 
#div1 {width: 100px;height: 150px;background: red;position: absolute;right:0px;bottom:0px;}
</style>
<title>半透明div</title>
<script type="text/javascript">
window.onscroll=function  () {
	 var oD=document.getElementById('div1');
	 var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
	 // oD.style.top=document.documentElement.clientHeight-oD.offsetHeight+scrollTop+'px';
	 startMove(document.documentElement.clientHeight-oD.offsetHeight+scrollTop);
}
var timer=null;
function startMove(iTarget){
	var oD=document.getElementById('div1');
	clearInterval(timer);
	timer=setInterval(function(){
		var speed=(iTarget-oD.offsetTop)/6;
		speed=speed>0?Math.ceil(speed):Math.floor(speed);
		if(oD.offsetTop==iTarget){
			clearInterval(timer);
		}else{
			oD.style.top=oD.offsetTop+speed+'px';
		}
	},50);
}

</script>
</head>
<body style="height:2000px;">

<div id="div1" >

</div>



</body>
</html>
