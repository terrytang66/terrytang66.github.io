#div1{width:200px;height:200px;background:black;}

<script type="text/javascript">
// style(行间样式) 获取非行间样式 
function getStyle(obj,name){
	if(obj.currentStyle){
		return obj.currentStyle[name];
	}
	else{
		return getComputedStyle(obj,false)[name];
	    }
}

	// }

}
</script>
