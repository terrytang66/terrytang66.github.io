<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>半透明div</title>

<script type="text/javascript">
setInterval(function () {
    var od=document.getElementById('div1');
    od.style.left=od.offsetLeft+10+'px';

},50);
</script>
<style>
#div1{
 height: 200px;width: 200px;background: red;position: absolute;left: 200px;top: 150px;

}
/*offsetLeft/Top 可以综合考虑物体位置
*/</style>
</head>
<body>
<div id="div1" onclick="alert(this.offsetLeft)"></div>
</body>
</html>
