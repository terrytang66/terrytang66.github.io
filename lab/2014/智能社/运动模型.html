 <!DOCTYPEã€€html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
#div1{
	background: red;width: 200px;height: 200px;filter:alpha(opacity:30);opacity: 0.3;
	}</style>
<script src="jsku/move.js"></script>
<script type="text/javascript">
window.onload=function  (){
	var oDiv=document.getElementById('div1');
	oDiv.onmouseover=function(){
		startMove(oDiv,'height',400,function(){
			startMove(oDiv,'width',400,function(){
				startMove(oDiv,'opacity',100);

			});
		})
	}
	oDiv.onmouseout=function(){
		startMove(oDiv,'opacity',30,
		function(){
			startMove(oDiv,'height',200,function(){
			startMove(oDiv,'width',200)
				

			});
		})
	}


}


</script>
<title></title>
</head>
<body>
	<div id="div1"></div>
</body>

</html>
