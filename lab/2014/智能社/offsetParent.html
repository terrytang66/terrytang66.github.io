<!-- childNodes数组  子节点   IE6-8没问题 但是会包含文本
children 只包括元素 不包括文本 建议使用
nodeType 节点类型 3=文本节点  1=元素
parentNode 查找某一个元素的父节点 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>半透明div</title>
<style type="text/css">
#div1{width: 200px;height:200px;background: #ccc;margin: 100px; position: relative;}
#div2{width: 100px;height: 100px;background: red;position: absolute;top: 50px;left: 50px;}
</style>
<script type="text/javascript">
	window.onload=function  () {
		var od=document.getElementById('div2');
		alert(od.offsetParent);
		
	}; 
</script>
</head>
<body>
<div id="div1">
	<div id="div2">
		
	</div>
</div>
</body>
</html>
