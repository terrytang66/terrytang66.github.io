<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>半透明div</title>
<script type="text/javascript">
window.onload=function  () {
 var  oTab=document.getElementById('tab1');
 var oTxt=document.getElementById('name');
 var oBtn=document.getElementById('btn1');
 oBtn.onclick=function(){
 for (var i = 0; i < oTab.tBodies[0].rows.length; i++) {
 	var str1=oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
 	var sTxt=oTxt.value.toLowerCase();
 	// if (str1.toLowerCase()==oTxt.value.toLowerCase()) {//转成全小写 大小写不区分
 	if (str1.search(sTxt)!=-1) //模糊搜索
 	{
 		oTab.tBodies[0].rows[i].style.background='red';

 	}else{
 		oTab.tBodies[0].rows[i].style.background='';
 	}
 }; 
}
 
}
</script>
</head>
<body>
姓名：<input type="text" id="name">
<input type="button" id="btn1" value="搜索">
<table id="tab1" border="1" width="500px">
	<thead>
		<td>ID</td>
		<td>姓名</td>
		<td>年龄</td>
		<td>操作</td>
	</thead>

			<td>4</td>

		</tr>
	</tbody>
</table>
</body>
</html>
