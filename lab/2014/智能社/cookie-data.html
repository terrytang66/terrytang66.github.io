<body>
	<script type="text/javascript">
	var oDate=new Date();

	document.cookie='user=blue;expires='+oDate;//设置过期时间

	alert(oDate.getFullYear()+'-'+(oDate.getMonth()+1)+'-'+oDate.getDate());
	alert(document.cookie);
	</script>
