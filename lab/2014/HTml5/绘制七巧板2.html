	var tangram=[
	{p:[{x:0,y:0},{x:400,y:0},{x:200,y:200}],color:"#caff67"},
    {p:[{x:400,y:0},{x:800,y:0},{x:800,y:400}],color:"#67becf"},
    {p:[{x:400,y:400},{x:200,y:200},{x:400,y:0},{x:600,y:200}],color:"#ef3d61"},
    {p:[{x:0,y:800},{x:400,y:400},{x:800,y:800}],color:"#f9f51a"},
    {p:[{x:400,y:400},{x:600,y:200},{x:600,y:600}],color:"#fa8ecc"},
    {p:[{x:0,y:0},{x:0,y:800},{x:400,y:400}],color:"#6ca29"},
    {p:[{x:600,y:200},{x:800,y:400},{x:800,y:800},{x:600,y:600}],color:"#a594c0"}

	]
	 window.onload=function(){
	 	var canvas=document.getElementById("canvas");
	 	canvas.width=800;
	 	canvas.height=800;

	 	var context=canvas.getContext("2d");

	 	for (var i = 0; i < tangram.length; i++) {
	 		draw(tangram[i],context);
	 	};
	 }

	 function draw(piece,cxt){
	 	cxt.beginPath();
	 	cxt.moveTo(piece.p[0].x,piece.p[0].y);
	 	for (var i = 0; i < piece.p.length; i++) {
	 		cxt.lineTo(piece.p[i].x,piece.p[i].y);
	 	};
	 	cxt.closePath();
	 	cxt.fillStyle=piece.color;
	 	cxt.fill();
	 	cxt.strokeStyle="black";
	 	cxt.lineWidth=2;
	 	cxt.stroke();

	 }
