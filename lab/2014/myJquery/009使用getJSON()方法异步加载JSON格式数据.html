<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>使用getJSON()方法异步加载JSON格式数据</title>
    <script src="style/jquery-1.9.1.min.js" type="text/javascript"></script>
    <style type="text/css">
    #divtest
    {
        width: 282px;
    }
    #divtest .title
    {
        padding: 8px;
        background-color:Blue;
        color:#fff;
        height: 23px;
        line-height: 23px;
        font-size: 15px;
        font-weight: bold;
    }
    ul
    {
        float: left;
        width: 280px;
        padding: 5px 0px;
        margin: 0px;
        font-size: 14px;
        list-style-type: none;
    }
    ul li
    {
        float: left;
        width: 280px;
        height: 23px;
        line-height: 23px;
        padding: 3px 8px;
    }
    .fl
    {
        float: left;
    }
    .fr
    {
        float: right;
    }
    </style>
</head>
<body>
    <div id="divtest">
        <div class="title">
            <span class="fl">我最喜欢的一项运动</span> 
            <span class="fr">
<input id="btnShow" type="button" value="加载" />
</span>
        </div>
        <ul></ul>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#btnShow").bind("click", function () {
                var $this = $(this);
                $.getJSON("http://www.imooc.com/data/sport.json",function(data){
                    $this.attr("disabled", "true");
                    $.each(data, function (index, sport) {
                        $("ul").append("<li>" + sport["name"] + "</li>");
                    });

                });
            })
        });
    </script>
</body>
</html>
