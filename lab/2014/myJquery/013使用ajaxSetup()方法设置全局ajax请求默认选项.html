<!DOCTYPE html>
<html>
<head>
    <title>使用ajaxSetup()方法设置全局ajax请求默认选项</title>
    <meta charset="utf-8"/>
    <script src="style/jquery-1.9.1.min.js" type="text/javascript"></script>
   <style type="text/css">
   #divtest
    {
        width: 282px;
    }
    #divtest .title
    {
        padding: 8px;
        background-color:Blue;
        color:#fff;
        height: 23px;
        line-height: 23px;
        font-size: 15px;
        font-weight: bold;
    }
    ul
    {
        float: left;
        width: 280px;
        padding: 5px 0px;
        margin: 0px;
        font-size: 14px;
        list-style-type: none;
    }
    ul li
    {
        float: left;
        width: 280px;
        height: 23px;
        line-height: 23px;
        padding: 3px 8px;
    }
    .fl
    {
        float: left;
    }
    .fr
    {
        float: right;
    }
   </style>
</head>
<body>
    <div id="divtest">
        <div class="title">
            <span class="fl">奇偶性和是否大于0</span> 
            <span class="fr">
                <input id="btnShow_1" type="button" value="验证1" />
                <input id="btnShow_2" type="button" value="验证2" />
            </span>
        </div>
        <ul>
           <li>请求输入一个数字 
               <input id="txtNumber" type="text" size="12" />
           </li>
        </ul>
    </div>
    <script type="text/javascript">
        $(function () {
            $.ajaxSetup({
               type:"post",
               success:function(data){
                    $("ul").append("<li>你输入的<b>  "
                        + $("#txtNumber").val() + " </b>是<b> "
                        + data + " </b></li>");
                }
            });
            $("#btnShow_1").bind("click", function () {
                $.ajax({
                    data: { num: $("#txtNumber").val() },
                    url: "http://www.imooc.com/data/check.php"
                });
            })
            $("#btnShow_2").bind("click", function () {
                $.ajax({
                    data: { num: $("#txtNumber").val() },
                    url: "http://www.imooc.com/data/check_f.php"
                });
            })
        });
    </script>
</body>
</html>
