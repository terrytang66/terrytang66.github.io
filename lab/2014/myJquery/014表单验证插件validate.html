<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>表单验证插件</title>
    <script type="text/javascript" src="http://www.imooc.com/data/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://www.imooc.com/data/jquery.validate.js"></script>
    <script type="text/javascript" src="http://www.imooc.com/data/jquery.validate.messages_cn.js"></script>
    <style type="text/css">
    #divtest
    {
        width: 282px;
    }
    #divtest .title
    {
        padding: 8px;
        background-color: Red;
        color: #fff;
        height: 23px;
        line-height: 23px;
        font-size: 15px;
        font-weight: bold;
    }
    #divtest .content
    {
        padding: 8px 0px;
        background-color: #fff;
        font-size: 13px;
    }
    #divtest .content .tip
    {
        color: Red;
        font-size: 12px;
    }
    .fl
    {
        float: left;
    }
    .fr
    {
        float: right;
    }
    </style>

</head>
<body>
    <form id="frmV" method="get" action="#">
    <div id="divtest">
        <div class="title">
            <span class="fl">表单验证插件</span> 
            <span class="fr">
                <input id="btnSubmit" type="submit" value="提交" />
            </span>
        </div>
        <div class="content">
            <span class="fl">邮箱：</span><br />
            <input id="email" name="email" type="text" /><br />
            <span class="tip"></span>
        </div>
    </div>
    </form>
    <script type="text/javascript">
        $(function () {
            $("#frmV").validate(
              {
                  /*自定义验证规则*/
                  rules: {
                      email:{
                          email:true,
                          required:true
                          
                      }
                  },
                  /*错误提示位置*/
                  errorPlacement: function (error, element) {
                      error.appendTo(".tip");
                  }
              }
            );
        });
    </script>
</body>
</html>
