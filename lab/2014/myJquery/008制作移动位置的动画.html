<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>show()和hide()方法动画方式显示和隐藏元素</title>
    <script src="style/jquery-1.9.1.min.js" type="text/javascript"></script>
    <style type="text/css">
       span
        {
            position:absolute;
            width:80px;
            height:80px;
            border: solid 1px #ccc;
            margin: 0px 8px;
            background-color: Red;
            color:White;
            vertical-align:middle
        }
    </style>
</head>
<body>
    <h3>制作移动位置的动画</h3>
    <span></span>
    <div id="tip"></div>
    <script type="text/javascript">
        $(function () {
            $("span").animate({
                left: "+=100px"
            }, 3000, function () {
                $(this).animate({
                    height: '+=30px',
                    width: '+=30px'
                }, 3000, function () {
                    $("#tip").html("执行完成!");
                });
            });
        });
    </script>
</body>
</html>
