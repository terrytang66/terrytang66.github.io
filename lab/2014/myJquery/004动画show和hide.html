<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>show()和hide()方法动画方式显示和隐藏元素</title>
    <script src="style/jquery-1.9.1.min.js" type="text/javascript"></script>
    <style type="text/css">
        div
        {
            margin: 10px 0px;
            border: solid 1px #ccc;
            width: 280px;
        }
        ul
        {
            list-style-type: none;
            padding: 5px;
            margin: 0px;
            display: none;
        }
        li
        {
            margin: 3px;
        }
        h4
        {
            background-color: #eee;
            padding: 5px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <h3>show()和hide()方法动画方式显示和隐藏元素</h3>
    <div>
        <h4>我喜欢吃的水果</h4>
        <ul>
            <li>苹果</li>
            <li>甘桔</li>
            <li>梨</li>
        </ul>
        <input id="hidval" type="hidden" value=""/>
    </div>
    <script type="text/javascript">
        $(function () {
            $("h4").bind("click", function () {
                if ($("#hidval").val() == 0) {
                   $("ul").show(3000,function(){
                        $("#hidval").val(1);
                    })
                } else {
                      $("ul").hide("slow",function(){
                        $("#hidval").val(0);
                    })
                }
            })
        });
    </script>
</body>
</html>
