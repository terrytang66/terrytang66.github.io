	  //建表 start 
		function createTable2() {
			var arry=[["ID","年龄","部门","收入","时间"],["1","18","IT","123","五月"],["3","23","企划","34676","一月"],["5","14","设计","3332","三月"],["4","11","管理","123","二月"]];
			var oBody=document.getElementById("body");
			var t = document.createElement('table');
			var b = document.createElement('tbody');
			t.style.width="400px";
			t.style.border="1px solid #ccc";
			b.style.textAlign="center";
			for (var i = 0; i < arry.length; i++) {
				var r = document.createElement('tr');
				var arr1=arry[i];
				for (var j = 0; j < arr1.length; j++) {
					var c = document.createElement('td');
					c.style.border="1px solid #ccc";
					c.style.backgroundColor="#eee";
					var m = document.createTextNode(arry[i][j]);

					c.appendChild(m);
					r.appendChild(c);
				}
				b.appendChild(r);
			}
		
			t.appendChild(b);
			oBody.appendChild(t);
			t.setAttribute('border', '1');
		}
		
		function setId(){
			var oTable=document.getElementsByTagName("table")[0];
			var oRows=oTable.rows[0].cells;
	 		for(var i = 0, length1 = oRows.length; i < length1; i++){
	 		  	oRows[i].setAttribute("id",i);
	 		}
		}
		createTable2();
		setId();
