<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>more drop shadow</title>
	<style type="text/css">
    .main{
    	margin: 0 auto;
    	text-align: center;
    	margin-top: 50px;
    }
    .more {
	text-shadow: 0px 0px 0px rgb(0,0,0);
    }
	</style>
</head>
<body>
  <div class="main">
  	<img src="img/004.jpg">
  	<h4>"You will always be lucky if you know how to make friends with strange cats."</h4>
  	<p class="more"  id="op">-使劲按</p>
  </div>
  <script type="text/javascript">
function getByClass(oParent,sClass){
    var aResult=[];
	var aEle=oParent.getElementsByTagName('*');
	for (var i = 0; i < aEle.length; i++) {
		if(aEle[i].className== sClass){
			aResult.push(aEle[i]);
		}
	};
	return aResult;
}
 window.onload=function(){
   var oMain=document.getElementById('main');
   var oP=document.getElementsByTagName('p')[0];
   oP.oncliclk=function(){
   	var current=this.getByClass(oMain,"more");
   	var a = current.split('px');
	var blur = a[a.length-3];
	var spread = a[a.length-2];
	var newBlur = parseInt(blur) + 1; 
	var newSpread = parseInt(spread) + 3; 
	this.style.boxShadow='rgba(-1, 1, 0, 0.35) 0px 0px ' + newBlur + 'px ' + newSpread + 'px';
	}
}
  </script>
</body>
</html>
