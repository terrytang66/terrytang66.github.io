<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>more drop shadow</title>
	<style type="text/css">
    .main{
    	margin: 0 auto;
    	text-align: center;
    	margin-top: 50px;
    }
    .more {
	text-shadow: 0px 0px 0px #e33a3d;
	height: 400px;
    }
    h1
		{
		text-shadow: 5px 70px 100px #FF0000;
		height: 100px;
		}
	</style>
</head>
<body>
  <div class="main">
  	<img src="img/004.jpg">
  	<h4>"You will always be lucky if you know how to make friends with strange cats."</h4>
  	<p class="more"  id="op">使劲按</p>
  <h1>文本阴影效果！</h1>

  </div>
  <script type="text/javascript">
function getDefaultStyle(obj,attribute){ // 返回最终样式函数，兼容IE和DOM，设置参数：元素对象、样式特性   
 return obj.currentStyle?obj.currentStyle[attribute]:document.defaultView.getComputedStyle(obj,false)[attribute];   
}
window.onload=function(){
var oMain=document.getElementById('main');
var oP=document.getElementById('op');
oP.addEventListener("click",
function(){
 var current=getDefaultStyle(oP,"text-shadow"); 
	var a = current.split('px');
	var blur = a[a.length-3];
	var spread = a[a.length-2];
	var newBlur = parseInt(blur) + 1; 
	var newSpread = parseInt(spread) + 3; 
	this.style.textShadow='1px ' + newBlur + 'px ' + newSpread+'px'+"#e33a3d";

})
}
