<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>colorful  loading</title>
	<style type="text/css">
	body{
		background-color: #EEEEEE;
		padding: 0px;
		
	}
	.header{
		margin: 0 auto;
		width: 500px;
		margin-top: 100px;
		font-size: 24px;
		color: #808080;
	}
	.main{
	 height:600px;width:100%;
	}
	</style>
</head>
<body id="body">
<div class="main" id="main">
	
    <div class="header" id="header">
		just click the screen O(∩_∩)O！
	</div>
	
</div>

    <script type="text/javascript">
    var header=document.getElementById("header");
    // var main=document.getElementById("main");
    var body=document.getElementById("body");
    var sum=2,num=0;
    var  arr=["You can see a loading~~~","still do it!","there is nothing to tell you !"];
    body.onclick=function(ev){
    	if (num==0) {
    		  header.innerHTML=arr[0];
    		  creat(ev);
    		  num=1;
    	}else if(num==1){
    		  header.innerHTML=arr[1];
    		  creat(ev);
    		  num=2;
    	}else if(num==2){
    		  header.innerHTML=arr[2];
    		   creat(ev);
    		  num++;
    	}else{
    		header.style.display="none";
    		creat(ev);
    	}

    }
    function rand(min,max){
    	return Math.floor(Math.random()*(max-min+1)+min);
    }
    function creat(ev){
    	var oEvent=ev||event;
		var oLeft=oEvent.clientX+'px';
		var oTop=oEvent.clientY+'px'
    	var rand1=rand(1,7);
    	var oDiv=document.createElement("div");
    	oDiv.innerHTML='<img src="img/load'+rand1+'.gif">';
    	oDiv.style.position="absolute";
    	oDiv.style.left=oLeft;
    	oDiv.style.top=oTop;
    	oDiv.setAttribute("id",num++);
    	body.appendChild(oDiv);
    }
    </script>
</body>

</html>
