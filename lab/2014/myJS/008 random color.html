	@-webkit-keyframes grow {

	}
	@-o-keyframes grow {
		0% { -o-transform: scale(1); opacity: 1;}
		100% { -o-transform: scale(5); opacity: 0;}
	}

	}
	@-ms-keyframes grow {
		0% { -ms-transform: scale(1); opacity: 1;}
		100% { -ms-transform: scale(5); opacity: 0;}
	}
	@keyframes grow {
		0% { transform: scale(1); opacity: 1;}
		100% { transform: scale(5); opacity: 0;}

<body id="main">
	 <script type="text/javascript">
		var oMain=document.getElementById("main");
		oMain.onclick=function(ev){
			var oEvent=ev||event;
			var oLeft=oEvent.clientX+'px';
			var oTop=oEvent.clientY+'px';
			var oDiv=document.createElement("div");
			oDiv.className="color"+randomInt(0,20)+" drop";
			oDiv.style.backgroundColor=randomColor();
			oDiv.style.left=oLeft;
			oDiv.style.top=oTop;
			oMain.appendChild(oDiv);
			setInterval(function(){
                oMain.removeChild(oDiv);
			},10000);
		}
		function randomInt(min,max){
		  return Math.floor(Math.random()*(max-min+1)+min);
		}
		function randomColor(){
		return '#'+Math.random().toString(16).slice(2,8);
		}
      
	 </script>
