<body>
	<script type="text/javascript">
		// var a=[0,1,2,3,4,5,8,9];

		var a1 = [1,2,3,4,5],
        a2 = [-1,0,1,2,3,4,4,5,6],
        a3 = [],
        l1 = a1.length,
        l2 = a2.length,
        l3 = l1 + l2,
        i1,i2,i3;

		for(i1=i2=i3=0;i3 < l3; i3++)
		{        
		        if(i2 == l2 || a1[i1] < a2[i2])
		        {
		                a3[i3] = a1[i1];
		                i1 ++;
		        }
		        else
		        {
		                a3[i3] = a2[i2];
		                i2 ++;
		        }
		}
		alert(a3);
	</script>
