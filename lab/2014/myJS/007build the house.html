	<script type="text/javascript">
         var oMain=document.getElementById("allpic");  
         var oAll=oMain.getElementsByTagName("div");
         for (var i = 0; i < oAll.length; i++) {
         	 move(oAll[i]);
         };

        function move(oDivp){
	        var diaX=0;var diaY=0;
			oDivp.onmousedown=function  (ev) {
				var oB=document.getElementById("block");
				oB.getElementsByTagName("p")[0].style.display="none";

				var oEvent=ev||event;
				diaX=oEvent.clientX-oDivp.offsetLeft;
				diaY=oEvent.clientY-oDivp.offsetTop; 
			    document.onmousemove=function  (ev) {
				var oEvent=ev||event;
				var l=oEvent.clientX-diaX;
				var t=oEvent.clientY-diaY;
				if (l<0) {
					l;
				}else if(l>document.documentElement.clientWidth-oDivp.offsetWidth){
					l=document.documentElement.clientWidth-oDivp.offsetWidth;
				}
				if (t<0) {
					t;
				}else if(t>document.documentElement.clientHeight-oDivp.offsetHeight){
					t=document.documentElement.clientHeight-oDivp.offsetHeight;
				}
				oDivp.style.left=l+'px';
				oDivp.style.top=t+'px';

	   		 }//拖拽
		    document.onmouseup=function  () {
			document.onmousemove=null;
			document.onmouseup=null;
			}   
		return false;

	}
         }
