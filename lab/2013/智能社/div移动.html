<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style type="text/css"
>
#div1 {height: 200px;width: 200px;background: red;position: absolute;top: 50px;left: 0px;}</style>
<title>半透明div</title>
<script type="text/javascript">
var timer=null;
function startMove() {
  var oD=document.getElementById('div1');
  clearInterval(timer);
  timer=setInterval(function(){
  	var speed=10;
  	 if (oD.offsetLeft>=300) {
  	 	clearInterval(timer);
  	 }else{
      oD.style.left=oD.offsetLeft+speed+'px';}
    },30);
}

</script>
</head>
<body>
<input type="button" id="btn1" value="移动" onclick="startMove()">
<div id="div1">

</div>


</body>
</html>
