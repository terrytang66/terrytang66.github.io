<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style type="text/css"> 
#div1 {width: 100px;height: 100px;background: red;position: absolute;left:800px;top: 50px;}
#div2{height: 300px;width: 1px;position: absolute;left: 300px;top: 0;background: black;}
</style>
<title>半透明div</title>
<script type="text/javascript">
function startMove () {
	var oD=document.getElementById('div1');
	setInterval(function(){
		var  speed=(300-oD.offsetLeft)/10;//缓冲运动
		speed=speed>0?Math.ceil(speed):Math.floor(speed);
		oD.style.left=oD.offsetLeft+speed+'px';
	},50);
}


</script>
</head>
<body>
<input type="button" value="开始运动" onclick="startMove()">
<div id="div1">

</div>
<div id="div2">

</div>


</body>
</html>
