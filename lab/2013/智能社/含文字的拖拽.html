<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>半透明div</title>
<script type="text/javascript">
window.onload=function  () {
	var oDiv=document.getElementById('div1');
	var diaX=0;var diaY=0;
	oDiv.onmousedown=function  (ev) {
		if(oDiv.setCapture){
			//iE下执行
		var oEvent=ev||event;
		diaX=oEvent.clientX-oDiv.offsetLeft;
		diaY=oEvent.clientY-oDiv.offsetTop; 
	       oDiv.onmousemove=function  (ev) {
		var oEvent=ev||event;
		oDiv.style.left=oEvent.clientX-diaX+'px';
		oDiv.style.top=oEvent.clientY-diaY+'px';
	    }//拖拽
	    oDiv.onmouseup=function  () {
		oDiv.onmousemove=null;
		oDiv.onmouseup=null;
		oDiv.releaseCapture();//停止setCapture捕获
	    }  
	oDiv.setCapture();
	} //IE专用
	else{
		var oEvent=ev||event;
		diaX=oEvent.clientX-oDiv.offsetLeft;
		diaY=oEvent.clientY-oDiv.offsetTop; 
	    document.onmousemove=function  (ev) {
		var oEvent=ev||event;
		oDiv.style.left=oEvent.clientX-diaX+'px';
		oDiv.style.top=oEvent.clientY-diaY+'px';
	    }//拖拽
	       document.onmouseup=function  () {
		document.onmousemove=null;
		document.onmouseup=null;}
	}
	return false;

	}
	
}
</script>
<style>
#div1{position: absolute;height: 200px;width: 200px;background: red;}
</style>
</head>
<body>
	fwagg wg<br>
	efwe g
<div id="div1">sdfeg er</div>
</body>
</html>
