//arguments 数组设置css样式
// 简化以上arguments代码
function css(obj,name,value) {
	if(arguments.length==2){
		return obj.style[name];
	}
	else{
		 obj.style[name]=value;
	}
}
window.onload=function (){
	var od=document.getElementById('div1');
	alert(css(od,'width'));
	css(od,'width','400px');
}
