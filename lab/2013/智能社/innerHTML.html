<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>半透明div</title>
<script type="text/javascript">
window.onload=function  () {
	var ot=document.getElementById('txt1');
	var ob=document.getElementById('btn1');
	var od=document.getElementById('div1');
	ob.onclick=function(){
		od.innerHTML=ot.value;//里面的HTML
	}
}
</script>
<style>
#div1{
	height: 200px;width: 200px;border: 1px solid black;
}
</style>
</head>
<body>
<input id="txt1" type="text">
<input id="btn1" type="button" value="设置文字">
<div id="div1"></div>
</body>
</html>
