<!DOCTYPE html>

<head>
<meta charset="utf-8"/>
<title>半透明div</title>

<script type="text/javascript">
var arr=[1,2,3,4,5];
arr.push('9');//添加尾部
alert(arr);
arr.pop();//删除尾部
alert(arr);
arr.shift();//删除头部
alert(arr);
arr.unshift('9');//添加头部
alert(arr);
</script>
