<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
*{margin: 0;padding: 0;font: 12px/1.25 tahoma,arial,宋体,sans-serif;}
li{list-style: none;}a{text-decoration: none;}
body{width: 100%;height: 100%;background: #000;_position: relative;overflow: hidden;}
.page{position: fixed;_position: absolute;right: 0;bottom: 0;}
#zns_bottom{width: 203px;height: 50px;background: red;position: absolute;right: -203px;bottom: 0;z-index: 20001;}
#nav{height: 22px;margin: 5px 0 0 43px;width: 125px;}
#nav li{float: left;width: 25px;}
#nav li a{display: block;height: 22px;width: 25px;}
#nav li .show,#nav li a:hover{background: url(...)no-repeat 0 -51px;}
#nav .li_1 .show,#nav .li_1 a:hover{background-position: -25px -51px;}
#nav .li_2 .show,#nav .li_2 a:hover{background-position: -50px -51px;}
#nav .li_3 .show,#nav .li_3 a:hover{background-position: -75px -51px;}
#nav .li_4 .show,#nav .li_4 a:hover{background-position: -100px -51px;}
.zns{color: #FFFFFF;height: 16px;margin: 4px 0 0 8px;overflow: hidden;width: 160px;}
#but{bottom: 0;display: block;height: 50px;position: absolute;right: 0;width: 33px;z-index: 20002;}
.but_hide{background: url(....) no-repeat -170px 0;}
.but_hide:hover{background-position: -203px 0;}
.but_show{background: url(...) no-repeat -236px 0;}
.but_show:hover{background-position: -269px 0;}
#zns_box{bottom: 0px;display:none;height: 315px;padding: 0 0 48px;position: absolute;right: 1px;width: 200px;z-index: 20000;background: blue;}
.bg{background: url(...) no-repeat 0 0;height: 315px;opacity: 0.9;position: absolute;right: 0;top: 0;}
#list_nav{height: 193px;left: 0;position: absolute;top: 2px;width: 34px;}


</style>
<script src="jsku/move.js"></script>
<script type="text/javascript">
window.onload=function  () {
	var oBo=document.getElementById('zns_bottom');
	var oBtn=document.getElementById('but');
	var oBox=document.getElementById('zns_box');
	var oBclose=document.getElementById('close');
	oBtn.onclick=function(){
		startMove(oBo,'right',0,function(){
			oBox.style.display='block';
			startMove(oBox,'bottom',0);
		})
		
	}
	oBclose.onclick=function(){
		startMove(oBox,'bottom',-315,function(){
		  oBox.style.display='none';
			startMove(oBo,'right',-203);
		})
		
	}
}

</script>
<title></title>
</head>
<body>
	<div class="page">
		<div id="zns_bottom">
		</div><input type="button" id="but">
		<div id="zns_box">
			<input type="button" id="close"></div>
	</div>
</body>

</html>
