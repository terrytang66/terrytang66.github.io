<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>半透明div</title>
<script type="text/javascript">
   window.onload=function  () 
   {
   	var ob1=document.getElementById('btn1');
   var ob2=document.getElementById('btn2');
   var ob3=document.getElementById('btn3');
   	var od=document.getElementById('div1');
   	var oc=od.getElementsByTagName('input');
   	ob1.onclick=function(){
   		for (var i = 0; i < oc.length; i++) {
   			oc[i].checked=true;
   		};	};

   	  	ob2.onclick=function(){
   		for (var i = 0; i < oc.length; i++) {
   			oc[i].checked=false;
   		};
   		};
   		ob3.onclick=function(){
   		for (var i = 0; i < oc.length; i++) {
   			if (oc[i].checked==true) {
   				oc[i].checked=false;
   			}else{
   				oc[i].checked=true;
   			}
   		};
   		};

   		
   

   
   };
</script>

</style>
</head>
<body>
<input  id="btn1" type="button" value="全选"><br>
<input id="btn2" type="button" value="全不选">
<input id="btn3" type="button" value="反选">
