<!-- childNodes数组  子节点   IE6-8没问题 但是会包含文本
children 只包括元素 不包括文本 建议使用
nodeType 节点类型 3=文本节点  1=元素
parentNode 查找某一个元素的父节点 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>半透明div</title>
<script type="text/javascript">
	window.onload=function  () {
		var ol=document.getElementsByTagName('a');
		for (var i = 0; i < ol.length; i++) {
			ol[i].onclick=function(){
				this.parentNode.style.display='none';
			}
		};
	};
</script>
</head>
<body>
<ul id="uli">
<li>aa玩玩adsaf<a href="javascript:;">隐藏</a></li>
<li>aaad房东韩国adsaf<a href="javascript:;">隐藏</a></li>
<li>aaad东莞东莞saf<a href="javascript:;">隐藏</a></li>
<li>aaadsa而温柔f<a href="javascript:;">隐藏</a></li>
</ul>
</body>
</html>
