<!-- childNodes数组  子节点   IE6-8没问题 但是会包含文本
children 只包括元素 不包括文本 建议使用
nodeType 节点类型 3=文本节点  1=元素
parentNode 查找某一个元素的父节点 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>半透明div</title>
<script type="text/javascript">
function getByClass(oParent,sClass){
    var aResult=[];
	var aEle=oParent.getElementsByTagName('*');
	for (var i = 0; i < aEle.length; i++) {
		if(aEle[i].className== sClass){
			aResult.push(aEle[i]);
		}
	};
	return aResult;
}
	window.onload=function  () {
		var ol=document.getElementById('uli');
		var oli=getByClass(ol,'box');
		for (var i = 0; i < oli.length; i++) {
			 oli[i].style.background='red';
			 };
			
	};
</script>
</head>
<body>
<ul id="uli">
<li class="box" ></li>
<li></li>
<li class="box"></li>
<li></li>
<li class="box"></li>
<li></li>
</ul>
</body>
</html>
