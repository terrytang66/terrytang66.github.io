<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>半透明div</title>
<script type="text/javascript">
window.onload=function  () {
	var ot=document.getElementById('txt1');
	var ob=document.getElementById('btn1');
	ob.onclick=function(){
		ot.setAttribute('value','hello');
		alert(ot.getAttribute('value'));
		ot.removeAttribute('value');
	}
}
</script>
</head>
<body>
<input id="txt1" type="text">
<input id="btn1" type="button" value="按钮 ">
</body>
</html>
