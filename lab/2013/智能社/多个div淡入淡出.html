<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style type="text/css"> 
div {width: 200px;height: 200px;background: red;margin: 20px;float: left;filter:alpha(opacity:30) ;opacity: 0.3;}
</style>
<title>半透明div</title>
<script type="text/javascript">
window.onload=function(){
	var oD=document.getElementsByTagName('div');
	for (var i = 0; i < oD.length; i++) {
		oD[i].alpha=30;
		oD[i].timer=null;
		oD[i].onmouseover=function(){
 		startMove(this,100);
 	}
 	oD[i].onmouseout=function(){
 		startMove(this,30);
 	}
	};
}
// var alpha=30;//因为这个而产生错误
function startMove (obj,iTarget) {
    clearInterval(obj.timer);
    obj.timer=setInterval(function(){
    	var speed=(iTarget-obj.alpha)/6;
    	speed=speed>0?Math.ceil(speed):Math.floor(speed);
    	if (obj.alpha==iTarget) {
    		clearInterval(obj.timer);
    	}else{
    		obj.alpha+=speed;
    		obj.style.filter='alpha(opacity:'+obj.alpha+')';
    		obj.style.opacity=obj.alpha/100;
    	}
    },30);
}

</script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
