<title>半透明div</title>
<!-- arguments可变参  不定参   数组 -->
<script type="text/javascript">
function sum(){

   // alert(arguments.length);
   var result=0;
   for (var i = 0; i < arguments.length; i++) {
   	result+=arguments[i];
}   
return result;
}

alert(sum(1,2,31,2,31,2,31,2,31,2,31,2,31,2,31,2,31,2,31,2,3));
</script>
