<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>半透明div</title>
<script type="text/javascript">
window.onload=function  () {
	var oDiv=document.getElementById('div1');
	var diaX=0;var diaY=0;
	oDiv.onmousedown=function  (ev) {
		var oEvent=ev||event;
		diaX=oEvent.clientX-oDiv.offsetLeft;
		diaY=oEvent.clientY-oDiv.offsetTop; 
        var oBox=document.createElement('div');
		oBox.className='box';
		oBox.style.width=oDiv.offsetWidth-2+'px';
		oBox.style.height=oDiv.offsetHeight-2+'px';
		oBox.style.left=oDiv.offsetLeft+'px';
		oBox.style.top=oDiv.offsetTop+'px';
		document.body.appendChild(oBox);

	    document.onmousemove=function  (ev) {
		var oEvent=ev||event;
		var l=oEvent.clientX-diaX;
		var t=oEvent.clientY-diaY;
		oBox.style.left=l+'px';
		oBox.style.top=t+'px';
	    }//拖拽
	    document.onmouseup=function  () {
		document.onmousemove=null;
		document.onmouseup=null; 
		oDiv.style.left=oBox.offsetLeft+'px';
		oDiv.style.top=oBox.offsetTop+'px';

		document.body.removeChild(oBox);
	}   
	return false;

	}
	
}
</script>
<style>
#div1{position: absolute;height: 200px;width: 200px;background: red;}
.box{border: 1px dashed black;position: absolute;}

</style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
