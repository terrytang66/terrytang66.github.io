<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>半透明div</title>

<script type="text/javascript">
window.onload=function  () {
	var od1=document.getElementById('div1');
	var od2=document.getElementById('div2');
	var timer=null;
	od2.onmouseover=od1.onmouseover=function(){
		clearTimeout(timer);
		od2.style.display='block';
	}
    od1.onmouseout=od2.onmouseout=function()
    {
    	timer=setTimeout(function(){od2.style.display='none';},500);
    }
    // od2.onmouseover=function(){
    // 	clearTimeout(timer);
    // }
    // od2.onmouseout=function(){
    // 	setTimeout(function(){od2.style.display='none';},500);
   
    // }
	// body...
}
</script>
<style>
div{float: left;margin-left: 10px;}
#div1{height: 50px;width: 50px;background: #ccc;}
#div2{height: 200px;width: 200px;background: red;display: none;}
</style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
