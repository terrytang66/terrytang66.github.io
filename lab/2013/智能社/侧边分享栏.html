<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style type="text/css"> 
#div1 {height: 200px;width:150px;background: red;position: absolute;top: 50px;left: -150px;}
#div1 span{position: absolute;width: 20px;height: 60px;background: blue;right: -20px;top: 70px;}
</style>
<title>半透明div</title>
<script type="text/javascript">
window.onload=function  () {
	var oD=document.getElementById('div1');
	oD.onmouseover=function(){
		startMove(0);	}
	oD.onmouseout=function(){
		startMove(-150);}
}
var timer=null;
function startMove(iTarget){
	var oD=document.getElementById('div1');
	clearInterval(timer);
	timer=setInterval(function(){ 
		var speed=0;
		if(oD.offsetLeft>iTarget){
			speed=-10;
		}
		else{
			speed=10;
		}
		if (oD.offsetLeft==iTarget) {
			clearInterval(timer);
		}else{
		oD.style.left=oD.offsetLeft+speed+'px';}

	},50);}


</script>
</head>
<body>

<div id="div1">
<span>分享到</span>
</div>


</body>
</html>
