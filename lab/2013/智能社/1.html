<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
#div1{
	width: 200px;height: 100px;border:1px solid #ccc;background:#999;
	display: none;}</style>
</head>
<body>

<input type="checkbox"
onmouseover="document.getElementById ('div1').style.display='block';" 
onmouseout="document.getElementById ('div1').style.display='none';">

<div  id="div1">为了你的信息安全...</div>

<!-- 鼠标移入 input 出现div1 移除 没有
事件：用户操作
div1.style.display='block'; .表示所属,属性 div1的样式中的display 赋值为block   在火狐下不行 -->
<!-- document.getElementById 获取元素用ID 通过ID获取元素 不能直接用ID -->
<!-- 事件驱动：onmouseover 
元素属性：obj.style{} -->


</body>
</html>
