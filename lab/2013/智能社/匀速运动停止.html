<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style type="text/css"> 
#div1 {width: 100px;height: 100px;background: red;position: absolute;left:600px;top: 50px;}
#div2{height: 300px;width: 1px;position: absolute;left: 100px;top: 0;background: black;}
#div3{height: 300px;width: 1px;position: absolute;left: 300px;top: 0;background: black;}
</style>
<title>半透明div</title>
<script type="text/javascript">
var timer=null;
function startMove (itarget) {
	var oD=document.getElementById('div1');
	clearInterval(timer);
	timer=setInterval(function(){
		var  speed=0;//缓冲运动

		if(oD.offsetLeft<itarget){
			speed=7;
		}else{speed=-7;}
		if(Math.abs(itarget-oD.offsetLeft)<=7){
			clearInterval(timer);
			oD.style.left=itarget+'px';
		}else{
		oD.style.left=oD.offsetLeft+speed+'px';}
	},50);
}


</script>
</head>
<body>
<input type="button" value="到100" onclick="startMove(100)">
<input type="button" value="到300" onclick="startMove(300)">
<div id="div1">

</div>
<div id="div2">

</div>
<div id="div3">

</div>


</body>
</html>
