<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>半透明div</title>
<script type="text/javascript">
function change(name,value) {
    var ob=document.getElementById('div1');
    ob.style[name]=value;
    // body...
  } 

</script>
<style>
#div1{
  height: 200px;width: 200px;border: 1px solid #ccc;
}
</style>
</head>
<body>
<input type="button" value="变宽" onclick="change('width','400px')">
<input type="button" value="变高" onclick="change('height','400px')">
<input type="button" value="变色" onclick="change('background','red')">
<div id="div1">
  
</div>
</body>
</html>
