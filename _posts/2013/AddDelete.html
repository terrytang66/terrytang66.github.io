<title>添加删除记录简单网页</title>
<style type="text/css">

.txtStyle{
	font-weight: bold;
    font-size: 20px;
    text-align: center;
    height: 30;

    }
table{
	width: 500px;
	background-color: #99ccff;
	bgcolor="#000000";
}
.btnStyle{
	width: 80;
	height: 30;
}
</style>
<script type="text/javascript">
function addSort(){
	var txtInput=document.getElementById("txt");
	if(txtInput.value==""){
		alert("请输入分类名称！");
		/*name.focus();*/
		return;
	}
	var row=document.createElement("tr");
	/*row.setAttribute("id",txt);*/
	row.bgColor="#99FF99";
	var cell=document.createElement("td");
	cell.bgColor="#6699CC";
	var txtNode=document.createTextNode(txtInput.value);
	cell.appendChild(txtNode);
	row.appendChild(cell);
	var deleteButton=document.createElement("input");
	deleteButton.setAttribute("type","button");
	deleteButton.setAttribute("value","删除");
	deleteButton.onclick=function(){deleteSort(txt);};
	cell=document.createElement("td");
	cell.appendChild(deleteButton);
	row.appendChild(cell);
	document.getElementById("sortList").appendChild(row);
	txtInput.value="";
}//删除分类函数
function deleteSort(id){
	if (id!=null) {
		var ToDelete=document.getElementById(id);
		var sortList=document.getElementById("sortList");
		sortList.removeChild(ToDelete);
	}
   }
</script>
</head>
<body>
	<table boder="1px" bgColor="">
		<tbody>
			<tr class="txtStyle">
				<td class="txtStyle" colspan="3">分类管理</td>
			</tr>
			<tr height="30">
				<td width="179">请输入分类名称：</td>
				<td width="179"><input id="txt" type="text" size="20" height="30"></td>
				<td width="120"><input class="btnStyle" type="button" id="addBtn" value="添加" onClick="addSort();"></td>
			</tr>
			<tr>
				<td class="txtStyle" colSpan="3">已添加的分类</td>
			</tr>
		</tbody>
	</table>
	<table border="1">
		<tr height="30">
			<td width="363">分类名称</td>
			<td>操作</td>
		</tr>
		<tbody id="sortList"> </tbody>
	</table>

</body>
